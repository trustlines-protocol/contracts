default_language_version:
    python: python3

repos:
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    - id: black

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-json
    - id: check-merge-conflict
    - id: check-yaml
    - id: debug-statements
    - id: end-of-file-fixer
      exclude: .bumpversion.cfg
    - id: flake8
      additional_dependencies: ["flake8-string-format"]
    - id: trailing-whitespace
    - id: no-commit-to-branch
      args: [--branch, develop, --branch, master]
-   repo: https://github.com/schmir/ethlint-pre-commit.git
    rev: ceedc72aa232b9391840256c7781226a3e238b1a
    hooks:
    - id: ethlint
      exclude: ^(contracts/lib/|contracts/tokens)

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 977b5b383e7b3f65f21b94300f4d7
  hooks:
  - id: mypy
    args: []
    entry: mypy .
    pass_filenames: false
